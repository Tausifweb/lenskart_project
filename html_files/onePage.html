<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="css/ionicons.min.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;1,300&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        width: 100%;
        font-family: "Lato", "Ariel", sans-serif;
      }
      .whole_section {
        width: 95%;
        padding: 1%;
        margin: 1.5%;
        display: flex;
      }
      .image_block {
        flex-basis: 70%;
        padding-right: 1%;
        display: grid;
        grid-template-columns: repeat(2, auto);
        grid-gap: 1%;
      }
      .description_block {
        flex: 1;
        padding-left: 10px;
      }
      .image_block > img {
        /* border: 1px solid #eeeeee; */
        border: 1px solid black;
        border-radius: 10px;
        transform: scale(1.01);
        transition: transform 0.5s;
      }
      .image_block > img :hover {
        transform: scale(0.8);
      }
      .divHeadingIcon {
        display: flex;
        margin: 0px;
      }
      .divHeadingIcon > h5 {
        flex: 1;
        margin: 0px;
        color: #00bac6;
        letter-spacing: 1px;
      }
      .divHeadingIcon > i {
        font-size: 180%;
        margin: 0px;
      }
      .pSize {
        color: #00bac6;
      }
      .divBuyButton {
        background-color: #00bac6;
        color: white;
        text-align: center;
        display: block;
        padding: 10px 0px;
        margin-bottom: 30px;
        border-radius: 5px;
      }
      .divTryOn {
        border: 1px solid black;
        text-align: center;
        padding: 15px 0px;
        display: block;
        border-radius: 5px;
        margin-bottom: 50px;
      }
      .bg_modal {
        width: 100%;
        height: 100%;
        top: 0;
        position: absolute;
        display: none;
        overflow: hidden;
        justify-content: flex-end;
        align-items: center;
        background-color: rgba(0, 0, 0, 0.5);
      }
      .modal-content {
        width: 650px;
        /* height: 380px; */
        display: flex;
        flex-flow: column wrap;
        background-color: white;
      }
      .top_section {
        display: flex;
        height: 45px;
        padding-right: 20px;
        color: white;
        background-color: #4b4c51;
      }
      .middle_section {
        flex: 1;
        display: flex;
        flex-flow: column wrap;
      }
      .top_section > div {
        font-size: 18px;
        letter-spacing: 1px;
        margin-top: 12.5px;
        margin-left: 8px;
        align-items: center;
        flex: 1;
      }
      .iconClose {
        font-size: 150%;
        margin-top: 5px;
      }
      .bottom_section {
        height: 65px;
        display: flex;
      }
      .bottom_section > div {
        padding: 22px 0%;
        /* padding: 10px 0px; */
        background-color: #e65e22;
        padding-left: 10%;
        flex: 1;
      }
      .bottom_section > div:first-child {
        background-color: white;
      }
      .eachDiv {
        height: 100px;
        display: flex;
        flex-flow: row wrap;
      }
      .eachDiv p {
        margin: 0px;
        padding: 0px;
      }
      .eachDivFirstSection {
        width: 130px;
        border-right: 1px solid black;
      }
      .eachDivSecondSection {
        flex: 1;
      }
      .eachDivLastSection {
        width: 130px;
        border-left: 1px solid black;
      }
      .eachDivFirstSection > p:first-child {
        font-size: 13px;
        height: 15px;
        overflow: hidden;
      }
      .productTag {
        display: flex;
        flex-flow: row wrap;
      }
      .productTag > img {
        width: 50%;
      }
      .productTag > p {
        flex-basis: 25%;
        text-align: center;
      }
      #boxInput {
        border: 1px solid black;
        width: 25px;
        height: 25px;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <div class="whole_section">
      <div class="image_block"></div>
      <div class="description_block"></div>
    </div>
    <div class="bg_modal">
      <div class="modal-content">
        <div class="top_section">
          <div>SHOPPING CART</div>
          <i class="ion-close-round iconClose"></i>
        </div>
        <div class="middle_section">
          <div class="eachDiv">
            <div class="eachDivFirstSection">
              <p>3 Months Gold Membership</p>
              <div class="productTag">
                <img
                  src="https://static2.lenskart.com/media/catalog/product/cache/1/thumbnail/100x100/9df78eab33525d08d6e5fb8d27136e95//l/e/lenskart-gold-pro-membership_1.jpg"
                />
                <p>Qty</p>
                <input id="boxInput" type="number" value="1" />
              </div>
            </div>
            <div class="eachDivSecondSection">
              <p>PRODUCT PRICE</p>
              <span>â‚¹</span>
              <p>99</p>
            </div>
            <div class="eachDivLastSection">
              <p>=</p>
              <p>SUBTOTAL</p>
              <p>99</p>
            </div>
            <div></div>
          </div>
        </div>
        <div class="bottom_section">
          <div class="total_price"></div>
          <div class="button_checkout">PROCEED TO CHECKOUT</div>
        </div>
      </div>
    </div>
  </body>
</html>
<script src="onePage.js"></script>
